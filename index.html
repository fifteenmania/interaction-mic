<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL2 Shader Demo - React Three Fiber</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        #root {
            width: 100vw;
            height: 100vh;
        }
        
        .info {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 1000;
        }
        
        .info h3 {
            margin: 0 0 10px 0;
            color: #00ff88;
        }
        
        .info p {
            margin: 5px 0;
            line-height: 1.4;
        }
        
        .error {
            color: #ff4444;
            background: rgba(255,68,68,0.2);
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        
        .hint {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font: 600 16px/1.4 system-ui, sans-serif;
            color: #fff;
            background: rgba(0,0,0,0.35);
            padding: 12px 16px;
            border-radius: 10px;
            z-index: 9999;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
</body>
</html>
